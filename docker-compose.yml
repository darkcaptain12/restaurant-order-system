version: '3.8'

services:
  restaurant-api:
    build: .
    container_name: restaurant-order-system
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - CLIENT_BUILD_PATH=../client/dist
    volumes:
      # Persist data files
      - ./server/data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/menu', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

